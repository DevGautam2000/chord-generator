<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Generator</title>

    
</head>
<body>

    <h2>Chord Generator</h2>

    
    <select name="keys" id="keys">
        <option disabled selected>select key</option>
        <option value="c">c</option>
        <option value="c#">c#</option>
        <option value="d">d</option>
        <option value="d#">d#</option>
        <option value="e">e</option>
        <option value="f">f</option>
        <option value="f#">f#</option>
        <option value="g">g</option>
        <option value="g#">g#</option>
        <option value="a">a</option>
        <option value="a#">a#</option>
        <option value="b">b</option>
    </select>

    <select name="modes" id="modes">
        <option disabled selected>select scale or mode</option>
        <option value="IONIAN">IONIAN(MAJOR)</option>
        <option value="PHRYGIAN">PHRYGIAN</option>
        <option value="DORIAN">DORIAN</option>
        <option value="LYDIAN">LYDIAN</option>
        <option value="MIXOLYDIAN">MIXOLYDIAN</option>
        <option value="AEOLIAN">AEOLIAN(MINOR)</option>
        <option value="LOCRIAN">LOCRIAN</option>
    </select>
    
    <button type="button" onclick="init()">generate</button>

    <pre id="result"></pre>

    <script src="./chord_generator.js" ></script>
</body>
</html>
